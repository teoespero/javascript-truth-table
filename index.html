	<body>
		<div class="container">
			<h1>The Javascript Truth Table</h1>
			<table class="truth-table table table-hover">
				<thead>
					<tr>
						<td>X</td>
						<td>Y</td>
						<td>Z</td>
						<td>Condition</td>
						<td>Results</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>AND (&&)</td>
						<td>
							<p id="and1"></p>
							<script type="text/javascript">
								document.getElementById("and1").innerHTML = 1 && 1 && 1;
				  			</script>
						</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>0</td>
						<td>AND (&&)</td>
						<td>
							<p id="and2"></p>
							<script type="text/javascript">
								document.getElementById("and2").innerHTML = 1 && 1 && 0;
				  			</script>
						</td>
					</tr>
					<tr>
						<td>1</td>
						<td>0</td>
						<td>0</td>
						<td>AND</td>
						<td>
							<p id="and3"></p>
							<script type="text/javascript">
								document.getElementById("and3").innerHTML = 1 && 0 && 0;
				  			</script>
						</td>
					</tr>
					<tr>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>AND</td>
						<td>
							<p id="and4"></p>
							<script type="text/javascript">
								document.getElementById("and4").innerHTML = 0 && 0 && 0;
				  			</script>
						</td>
					</tr>					
				</tbody>
			</table>
		</div>
	</body>
</html>
